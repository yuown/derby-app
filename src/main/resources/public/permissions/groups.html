<md-content style="height: 100%" ng-controller="GroupsController" ng-init="load()" flex>
    <div layout="row" layout-align="space-between center">
    	<md-subheader class="md-primary">Groups</md-subheader>
		<div>
			<md-button class="md-fab md-primary md-hue-2" aria-label="Add" ng-click="addEditGroup(null, $event)">
				<i class="material-icons">add</i>
			</md-button>
			<md-button class="md-fab md-primary md-hue-2" aria-label="Refresh" ng-click="load()">
				<i class="material-icons">refresh</i>
			</md-button>
		</div>
	</div>
	<md-list>
         <md-list-item ng-repeat="group in groups" ng-click="nothing()" flex>
            <p>{{group.name}}</p>
			<div class="lock-size" layout="row" layout-align="center center">
				<md-fab-speed-dial md-open="true" md-direction="left">
					<md-fab-trigger>
					</md-fab-trigger>
					<md-fab-actions>
						<md-button aria-label="Delete Group" class="md-fab md-mini" ng-click="deleteGroup(group, $event)">
							<md-tooltip>Delete Group</md-tooltip>
							<i class="material-icons">delete</i>
						</md-button>
						<md-button aria-label="View Users" class="md-fab md-mini" ng-click="viewUsers(group, $event)">
							<md-tooltip>View Users</md-tooltip>
							<i class="material-icons">mode_edit</i>
						</md-button>
						<md-button aria-label="View Authorities" class="md-fab md-mini" ng-click="viewAuthorities(group, $event)">
							<md-tooltip>View Authorities</md-tooltip>
							<i class="material-icons">assignment_ind</i>
						</md-button>
					</md-fab-actions>
				</md-fab-speed-dial>
			</div>
         </md-list-item>
     </md-list>
</md-content>
