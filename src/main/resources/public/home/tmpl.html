<div flex layout="row" ng-controller="HomeController" style="height: 100%">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="false">
		<md-toolbar class="md-theme-indigo">
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()">
					<i class="material-icons">menu</i>
				</md-button>
				<h2><a href="#/" ng-click="toggleLeft()">{{app.name}}</a></h2>
				<span flex></span>
			</div>
		</md-toolbar>
		<md-content ng-cloak>
			<md-sidemenu locked="true">
                <md-sidemenu-group ng-repeat="link in urls" ng-show="accessAvailable(link.role)">
                    <md-subheader class="md-no-sticky">{{link.title}}</md-subheader>
                    <md-sidemenu-content md-heading="{{link.title}}" md-arrow="true">
                        <md-list-item ng-repeat="sub in link.subs" ng-href="{{sub.href}}" ng-click="toggleLeft()">
                            <md-button><i class="material-icons">{{sub.icon}}</i>  <label>{{sub.title}}</label></md-button>
                        </md-list-item>
                    </md-sidemenu-content>
                    <md-divider></md-divider>
                </md-sidemenu-group>
			</md-sidemenu>
		</md-content>
	</md-sidenav>
 
    <md-content flex id="content">
        <md-toolbar>
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()">
					<i class="material-icons">menu</i>
				</md-button>
				<h2><a href="#/">{{app.name}}</a></h2><p ng-show="pageTitle">&nbsp;&nbsp;&gt;&nbsp;&nbsp;<span><h3>{{pageTitle}}</h3></span></p>
				<span flex></span>
			</div>
		</md-toolbar>
        <md-content app-view-segment="1" style="height: 100%" flex></md-content>
    </md-content>
</div>
